<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="../Front-End-Fisheye/css/reset.css" rel="stylesheet" type="text/css" />
  <link href="../Front-End-Fisheye/css/style.css" rel="stylesheet" type="text/css" />
  <link href="../Front-End-Fisheye/css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../Front-End-Fisheye/assets/images/favicon.png">
  <script src="https://kit.fontawesome.com/467f0c1e9b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - Photographes - page 2</title>
</head>

<div id="noneFocusPhot" class="div-center-whole-page" tabindex="-1" aria-hidden="true">

  <body class="body-photographer-html">
    <!-- BANNER -->
    <header class="first-header" role="banner">
      <a href="../index.html" tabindex="0" title="Cliquez pour revenir à la page d'acceuil"
        aria-label="Logo Fisheye - Tapez entrée pour revenir à la homepage">
        <img src="../Front-End-Fisheye/assets/images/logo.png" class="logo-photographer"
          alt="Logo Fisheye représentant le texte Fisheye avec un appareil photo à la place du premier e"
          tabindex="-1" loading="lazy"/>
      </a>
    </header>
    <!-- PHOTOGRAPHER PRESENTATION -->
    <main class="main-photographer-html" role="main">
      <div class="photographer-header">
        <!-- Code injected by JS -->
      </div>

    </main>
    <!-- MODAL: CONTACT FORM -->
    <dialog open="false" id="contact_modal" class="form-contact hidden" aria-labelledby="formTitle">
      <div class="content-modal">
        <div class="modal-form">
          <header>
            <h2 id="formTitle" class="positionning-h2" tabindex="7"></h2>
            <!-- Here name of photographer will be injected by JS -->
            <i class="close-modal-form" role="img" title="Fermer"
              alt="Croix: pour fermer le formulaire de contact appuyer sur entrée" tabindex="6"
              aria-label="Fermer le formulaire de contact"></i>
          </header>
          <!-- FORM TO FILL -->
          <form method="get" action="photographer.html" id="contactForm" name="contact"
            aria-label="Formulaire de contact">
            <!-- FORM : FIELDS -->
            <div class="formData firstName field">
              <label for="firstName" tabindex="-1">Prénom</label>
              <input class="text-control" type="text" id="firstName" name="firstName" placeholder="Prénom"
                aria-placeholder="Prénom" autocomplete="given-name" tabindex="1" />
              <div id="messageErrorFName" tabindex="-1"
                aria-label="Message d'erreur: Le prénom doit faire entre 2 et 33 caractères et ne doit contenir ni caractères spéciaux ni chiffres.">
              </div>
            </div>
            <div class="formData lastName field">
              <label for="lastName" tabindex="-1">Nom</label>
              <input class="text-control" type="text" id="lastName" name="lastName" placeholder="Nom"
                aria-placeholder="Nom de famille" autocomplete="family-name" tabindex="2" />
              <div id="messageErrorLName" tabindex="-1"
                aria-label="Message d'erreur: Le nom doit faire entre 2 et 33 caractères et ne doit contenir ni caractères spéciaux ni chiffres.">
              </div>
            </div>
            <div class="formData email field">
              <label for="email" tabindex="-1">Email</label>
              <input class="text-control" type="text" id="email" name="email" placeholder="Email"
                aria-placeholder="Email" autocomplete="email" tabindex="3" />
              <div id="messageErrorEmail" tabindex="-1" aria-label="Email: Ce champ doit être valide au format email.">
              </div>
            </div>
            <div class="formData messageUser field">
              <label for="messageUser" tabindex="-1">Votre message</label>
              <input class="text-control" type="text" id="messageUser" name="messageUser" placeholder="Message"
                aria-placeholder="Message" tabindex="4" />
              <div id="messageErrorMessageUser" tabindex="-1"
                aria-label="Le message doit faire 2 caractères minimum et 260 caractères maximum.">
              </div>
            </div>
            <!-- BUTTON SUBMIT TO CLICK -->
            <input class="submit-button btn-close button" id="firstModalBtnSubmit" type="submit" value="Envoyer"
              tabindex="5" />
            <div id="output_box"></div>
          </form>
        </div>
      </div>
    </dialog>
    <!-- DROPDOWN SORTINGS -->
    <div class="drop-down-container">

      <h2 id="trierPar" class="drop-down-title-do" tabindex="0">Trier par
        <!-- Old way for accessibility: <span class="acc-invisible"> : Popularité, Date ou Titre</span> -->
      </h2>

      <div id="selectFullBox" class="select-box" tabindex="0" role="button" aria-label="Popularité Date ou Titre"
        aria-haspopup="listbox" aria-expanded="false" aria-controls="twoOptions">
        <!-- Preselected option -->
        <div class="selected border-radius">
          <div class="selected-popularite" id="option-popularite" tabindex="0" aria-label="Popularité: non-sélectionné">
            <input type="radio" class="radio" id="popularite" name="category">
            <label for="popularite" class="label-popularite">Popularité</label>
          </div>
          <button class="icon-chevron-container" tabindex="-1" role="img">
            <span class="fas fa-angle-down" aria-role="img" alt="Chevron vers le bas" tabindex="-1"></span>
          </button>
        </div>
        <!-- Container of two options-->
        <!-- Set aria-expanded="false" to "true" dynamically -->
        <div id="twoOptions" class="options-container" role="listbox" aria-labelledby="trierPar" aria-expanded="false">

          <!-- First option -->
          <div class="option" id="option-date" tabindex="0" role="option" aria-label="Date" aria-selected="false">
            <input type="radio" class="radio" id="date" name="category">
            <label for="date" class="label-date">Date</label>
          </div>
          <!-- Second option -->
          <div class="option" id="option-titre" tabindex="0" role="option" aria-label="Titre" aria-selected="false">
            <input type="radio" class="radio" id="titre" name="category">
            <label for="titre" class="label-titre">Titre</label>
          </div>

        </div>
      </div>
    </div>
    <!-- MEDIAS DISPLAYED -->
    <div class="photos-displaying">
      <!-- Code injected by JS -->
    </div>
    <!-- MODAL: LIGHTBOX -->
    <dialog open="false" id="LightBox_modal" class="position-content-lightBox-modal hidden">
      <div class="content-lightBox">
        <div class="lightBox-modal">
          <figure class="to-append-media flex-lightBox">
            <button class="previous" tabindex="9" title="Précédent"
              aria-label="Média précédent: Appuyer sur entrée"><span class="fas fa-angle-left"></span></button>
            <div class="media-name-column">
              <div class="flex-center as-img hidden">
                <!-- Set src and alt content injected by JS -->
                <img class="as-img injected-content-lightBox hidden" tabindex="10" src="" alt="" id="" tabindex="0"
                  type="jpg">
              </div>
              <div class="flex-center as-video hidden">
                <!-- Set src and alt content injected by JS -->
                <video class="as-video injected-content-lightBox hidden" tabindex="10" src="" alt="" id="" tabindex="0"
                  type="video/mp4" controls>
              </div>
              <figcaption class="position-title-media-lightBox">
                <!-- Set h2 content injected by JS -->
                <h2 class="injected-content-lightBox"></h2>
              </figcaption>
            </div>
            <div class="positionning-cross close-crossBgd" aria-label="Croix: Fermer la galerie">
              <i class="close-lightbox close-crossBgd" role="img" tabindex="11" tabindex="0" title="Fermer"></i>
            </div>
            <button class="next" tabindex="8" title="Suivant" aria-label="Média suivant: Appuyer sur entrée"><span
                class="fas fa-angle-right"></span></button>
          </figure>
        </div>
      </div>
    </dialog>
    <!-- INSERT: TOTAL LIKES & PRICE -->
    <footer role="contentinfo">
      <!-- Code will be injected by JS -->
    </footer>

    <!-- Accessory script : Function called by the onclick in DOM injected by JS -->
    <script src="../Front-End-Fisheye/scripts/utils/addLike.js"></script>
    <!-- Main script ( modular script ) -->
    <script type="module" src="../Front-End-Fisheye/scripts/pages/photographer-page.js"></script>

  </body>

</div>

</html>
